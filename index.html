<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopAuto" @mouseleave="autoplay">
                    <img :src="images[active].image" :alt="images[active].title" />
                    <div class="text">
                        <h3> {{images[active].title}} </h3>
                        <p>
                            {{images[active].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>
                    <div @click="goOn0" class="thumb active">
                        <img src="img/01.jpg" alt="Svezia"/>
                    </div>
                    <div @click="goOn1" class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div @click="goOn2" class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div @click="goOn3" class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div @click="goOn4" class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
